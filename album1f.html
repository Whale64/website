<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Album</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1200px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>My Image Album</h1>

    <div class="image-container">
        <script>
            const baseUrl = 'https://raw.githubusercontent.com/Whale64/album1/main/';
            for (let i = 1; i <= 21; i++) {
                document.write(`<img src="${baseUrl}${i}.jpg" alt="Image ${i}">`);
            }
        </script>
    </div>

</body>
</html>
